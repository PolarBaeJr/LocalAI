<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --panel: #111827;
      --accent: #16a34a;
      --muted: #9ca3af;
      --border: #1f2937;
      --text: #e5e7eb;
      --user-avatar: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='48' fill='%23fff' stroke='%23000' stroke-width='4'/><circle cx='50' cy='40' r='16' fill='%23000'/><path d='M20 86c4-18 18-26 30-26s26 8 30 26' fill='%23000'/></svg>");
      --bot-avatar: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'><circle cx='60' cy='60' r='58' fill='%230c98c7'/><rect x='30' y='32' width='60' height='50' rx='12' ry='12' fill='%23011a2a'/><rect x='38' y='40' width='44' height='34' rx='8' ry='8' fill='%23012233'/><circle cx='50' cy='57' r='6' fill='%230ef'/><circle cx='70' cy='57' r='6' fill='%230ef'/><rect x='52' y='72' width='16' height='6' rx='3' fill='%230ef'/><rect x='26' y='50' width='6' height='16' rx='3' fill='%230c98c7'/><rect x='88' y='50' width='6' height='16' rx='3' fill='%230c98c7'/><rect x='46' y='82' width='28' height='8' rx='4' fill='%23011a2a'/></svg>");
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(circle at 20% 20%, #0b1220, #05080f 40%), var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 18px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .brand {
      font-weight: 600;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .brand span {
      padding: 6px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: #0b1324;
      font-size: 12px;
      color: var(--muted);
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--muted);
      cursor: pointer;
    }
    .toggle input { accent-color: var(--accent); width: 18px; height: 18px; }
    .badge {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--muted);
    }
    main {
      flex: 1;
      max-width: 960px;
      width: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: 0;
    }
    .layout {
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 16px;
      max-width: 1220px;
      margin: 0 auto;
      padding: 16px 16px 24px;
      width: 100%;
      box-sizing: border-box;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: sticky;
      top: 12px;
      height: calc(100vh - 40px);
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-weight: 600;
    }
    .chat-list {
      overflow-y: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-right: 6px;
    }
    .chat-item {
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #0b1324;
      color: var(--text);
      cursor: pointer;
      transition: border 120ms ease, background 120ms ease;
      position: relative;
    }
    .chat-item:hover { border-color: var(--accent); }
    .chat-item.active {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(22,163,74,0.2);
      background: #0f172a;
    }
    .chat-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .chat-delete {
      position: absolute;
      right: 8px;
      top: 8px;
      width: 22px;
      height: 22px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: #0b1324;
      color: var(--muted);
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-delete:hover { border-color: #ef4444; color: #ef4444; }
    .chat-snippet {
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }
    .panel {
      background: rgba(17, 24, 39, 0.75);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    .upload {
      border: 1px dashed var(--border);
      padding: 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.01);
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .msg-row {
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }
    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      flex-shrink: 0;
      background: var(--bot-avatar);
      background-size: cover;
      background-position: center;
      border: 1px solid var(--border);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }
    .avatar.user { background: var(--user-avatar); }
    .msg-wrap { flex: 1; }
    #history {
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding-right: 4px;
    }
    .msg {
      padding: 14px 16px;
      border-radius: 14px;
      line-height: 1.55;
      white-space: pre-wrap;
      border: 1px solid var(--border);
    }
    .msg.user { background: #0b1324; border-color: #172033; }
    .msg.assistant { background: #0f172a; border-color: #1e293b; }
    .label { font-size: 12px; color: var(--muted); margin-bottom: 4px; }
    .input-area {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      align-items: stretch;
      position: sticky;
      bottom: 0;
      z-index: 3;
      background: rgba(17, 24, 39, 0.9);
      backdrop-filter: blur(6px);
    }
    textarea {
      width: 100%;
      resize: none;
      background: #0b1324;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 15px;
      line-height: 1.4;
      min-height: 80px;
    }
    button {
      background: linear-gradient(120deg, #16a34a, #14b8a6);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(20,184,166,0.25);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    button:active { transform: translateY(1px); box-shadow: 0 6px 18px rgba(20,184,166,0.2); }
    .pill {
      padding: 6px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      color: var(--muted);
      font-size: 12px;
      cursor: pointer;
      background: #0b1324;
    }
    .typing {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 2px solid var(--muted);
      border-top-color: transparent;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .toast {
      position: fixed;
      bottom: 18px;
      right: 18px;
      background: #111827;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      opacity: 0;
      transform: translateY(10px);
      transition: all 160ms ease;
      z-index: 5;
    }
    .toast.show { opacity: 1; transform: translateY(0); }
    @media (max-width: 700px) {
      main { padding: 16px; }
      header { flex-direction: column; align-items: flex-start; }
      .input-area { grid-template-columns: 1fr; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      Matthew C. inc
      <span>FastAPI + custom HTML</span>
    </div>
    <div class="controls"></div>
  </header>

  <div class="layout">
    <aside class="panel sidebar">
      <div class="sidebar-header">
        <div>Chats</div>
        <button id="new-chat" class="btn-small">New</button>
      </div>
      <div id="chat-list" class="chat-list"></div>
    </aside>

    <main>
      <section id="history" class="panel"></section>

      <section class="panel input-area">
        <textarea id="prompt" placeholder="Ask anything…" rows="3"></textarea>
        <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
          <button id="attach" type="button" style="padding:10px 12px;">Attach files</button>
          <div id="file-counter" class="badge">No files</div>
          <label class="toggle" style="gap:6px;">
            <input id="search-toggle" type="checkbox" checked />
            Enable search
          </label>
          <div style="flex:1 1 auto;"></div>
          <button id="send" style="min-width:110px;">Send</button>
          <input id="file-input" type="file" multiple hidden />
        </div>
      </section>
    </main>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    let sessionId = localStorage.getItem("localchat_session") || crypto.randomUUID();
    localStorage.setItem("localchat_session", sessionId);
    let sessionIds = JSON.parse(localStorage.getItem("localchat_sessions") || "[]");
    if (!sessionIds.includes(sessionId)) {
      sessionIds.push(sessionId);
      localStorage.setItem("localchat_sessions", JSON.stringify(sessionIds));
    }

    const historyEl = document.getElementById("history");
    const promptEl = document.getElementById("prompt");
    const sendBtn = document.getElementById("send");
    const attachBtn = document.getElementById("attach");
    const newChatBtn = document.getElementById("new-chat");
    const chatListEl = document.getElementById("chat-list");
    const toastEl = document.getElementById("toast");
    const fileInput = document.getElementById("file-input");
    const fileCounter = document.getElementById("file-counter");
    const searchToggle = document.getElementById("search-toggle");

    let assistantBubble = null;
    let typingEl = null;

    function showToast(text) {
      toastEl.textContent = text;
      toastEl.classList.add("show");
      setTimeout(() => toastEl.classList.remove("show"), 3200);
    }

    function escapeHtml(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function linkify(text) {
      const escaped = escapeHtml(text);
      const urlRegex = /(https?:\/\/[^\s<]+)/g;
      const withLinks = escaped.replace(
        urlRegex,
        (url) => `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`
      );
      return withLinks.replace(/\n/g, "<br>");
    }

    function addMessage(role, text) {
      const row = document.createElement("div");
      row.className = "msg-row";
      const avatar = document.createElement("div");
      avatar.className = "avatar " + role;
      avatar.style.backgroundImage = role === "user"
        ? "var(--user-avatar)"
        : "var(--bot-avatar)";
      const wrap = document.createElement("div");
      wrap.className = "msg " + role;
      wrap.innerHTML = linkify(text);
      const msgWrap = document.createElement("div");
      msgWrap.className = "msg-wrap";
      msgWrap.appendChild(wrap);
      row.appendChild(avatar);
      row.appendChild(msgWrap);
      historyEl.appendChild(row);
      historyEl.scrollTop = historyEl.scrollHeight;
      return wrap;
    }

    function renderAssistant(text) {
      if (typingEl) {
        typingEl.remove();
        typingEl = null;
      }
      if (!assistantBubble) assistantBubble = addMessage("assistant", "");
      assistantBubble.innerHTML = linkify(text);
      historyEl.scrollTop = historyEl.scrollHeight;
    }

    function renderFinal(msg) {
      // Collapse streamed + final into one bubble to avoid splitting.
      if (!assistantBubble) assistantBubble = addMessage("assistant", "");
      const parts = [];
      if (msg.thinking) {
        parts.push(`<div class="label">Reasoning</div>${linkify(msg.thinking)}`);
      }
      parts.push(linkify(msg.answer));
      assistantBubble.innerHTML = parts.join("<div style='height:8px'></div>");
      assistantBubble = null;
      fetchSessions(); // refresh sidebar summaries after assistant replies
    }

    async function sendMessage() {
      const prompt = promptEl.value.trim();
      if (!prompt) return;
      addMessage("user", prompt);
      promptEl.value = "";
      assistantBubble = null;
      fetchSessions(); // update sidebar title immediately after user message
      if (typingEl) typingEl.remove();
      typingEl = addTyping();
      sendBtn.disabled = true;
      promptEl.disabled = true;

      const resp = await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          prompt,
          session_id: sessionId,
          use_search: searchToggle.checked
        }),
      });

      const reader = resp.body.getReader();
      const decoder = new TextDecoder();
      let buffer = "";
      let aborted = false;

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        buffer += decoder.decode(value, { stream: true });
        const lines = buffer.split("\n");
        buffer = lines.pop();
        for (const line of lines) {
          if (!line.trim()) continue;
          const msg = JSON.parse(line);
          if (msg.type === "token") {
            renderAssistant((assistantBubble?.innerText || "") + msg.text);
          } else if (msg.type === "notice") {
            showToast(msg.text);
          } else if (msg.type === "error") {
            showToast("Model error: " + msg.text);
            aborted = true;
          } else if (msg.type === "final") {
            renderFinal(msg);
          }
        }
        if (aborted) break;
      }

      sendBtn.disabled = false;
      promptEl.disabled = false;
      promptEl.focus();
    }

    function addTyping() {
      const row = document.createElement("div");
      row.className = "msg-row";
      const avatar = document.createElement("div");
      avatar.className = "avatar assistant";
      avatar.style.backgroundImage = "var(--bot-avatar)";
      const msgWrap = document.createElement("div");
      msgWrap.className = "msg-wrap";
      const bubble = document.createElement("div");
      bubble.className = "msg assistant";
      bubble.innerHTML = '<span class="typing"><span class="dot"></span> Model thinking…</span>';
      msgWrap.appendChild(bubble);
      row.appendChild(avatar);
      row.appendChild(msgWrap);
      historyEl.appendChild(row);
      historyEl.scrollTop = historyEl.scrollHeight;
      return row;
    }

    sendBtn.addEventListener("click", sendMessage);
    promptEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    attachBtn.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", async (e) => {
      const files = Array.from(e.target.files);
      if (!files.length) return;
      const form = new FormData();
      form.append("session_id", sessionId);
      for (const f of files) form.append("files", f, f.name);
      const resp = await fetch("/api/upload", {
        method: "POST",
        body: form,
      });
      const data = await resp.json();
      fileCounter.textContent = data.total_files
        ? `${data.total_files} file(s) loaded`
        : "No files";
      showToast(`Attached ${data.loaded_files} file(s)`);
      fileInput.value = "";
    });


    async function loadHistory(id) {
      historyEl.innerHTML = "";
      assistantBubble = null;
      typingEl = null;
      const resp = await fetch(`/api/history?session_id=${id}`);
      const data = await resp.json();
      for (const [role, text] of data.history) {
        addMessage(role, text);
      }
    }

    function setActiveSession(id) {
      sessionId = id;
      localStorage.setItem("localchat_session", sessionId);
      document.querySelectorAll(".chat-item").forEach((el) => {
        el.classList.toggle("active", el.dataset.id === sessionId);
      });
      loadHistory(sessionId);
    }

    function summarizeText(text) {
      if (!text) return "Empty chat";
      // Focus on the main point: take the first sentence or first 15 words, whichever is shorter.
      const clean = text.replace(/\s+/g, " ").trim();
      const sentence = clean.split(/[.!?]/)[0];
      const base = sentence || clean;
      const words = base.split(" ");
      if (words.length <= 15) return base;
      return words.slice(0, 15).join(" ") + "…";
    }

    async function fetchSessions() {
      try {
        const resp = await fetch("/api/sessions");
        const data = await resp.json();
        let sessions = data.sessions || [];

        // Merge with locally remembered sessions to avoid losing chats if the server list is stale.
        const localSessions = JSON.parse(localStorage.getItem("localchat_sessions") || "[]");
        sessions = Array.from(new Set([...sessions, ...localSessions, sessionId]));

        const summaries = await Promise.all(
          sessions.map(async (id) => {
            const h = await fetch(`/api/history?session_id=${id}`).then((r) => r.json());
            const history = h.history || [];
            const firstAssistant = history.find(([role]) => role === "assistant");
            const firstUser = history.find(([role]) => role === "user");
            const basis = (firstAssistant || firstUser || [null, ""])[1];
            const summary = summarizeText(basis || "Empty chat");
            return { id, title: summary, snippet: summary };
          })
        );
        renderChatList(summaries);
        localStorage.setItem("localchat_sessions", JSON.stringify(sessions));
      } catch (e) {
        console.error("Failed to fetch sessions", e);
      }
    }

    function renderChatList(items) {
      chatListEl.innerHTML = "";
      if (!items.length) return;
      for (const item of items) {
        const div = document.createElement("div");
        div.className = "chat-item" + (item.id === sessionId ? " active" : "");
        div.dataset.id = item.id;
        div.innerHTML = `<div class="chat-title">${escapeHtml(item.title)}</div>
                         <div class="chat-snippet">${escapeHtml(item.snippet)}</div>`;
        const del = document.createElement("button");
        del.type = "button";
        del.className = "chat-delete";
        del.textContent = "×";
        del.addEventListener("click", async (e) => {
          e.stopPropagation();
          await fetch(`/api/sessions/${encodeURIComponent(item.id)}`, { method: "DELETE" });
          const localSessions = JSON.parse(localStorage.getItem("localchat_sessions") || "[]")
            .filter((sid) => sid !== item.id);
          localStorage.setItem("localchat_sessions", JSON.stringify(localSessions));
          if (item.id === sessionId) {
            // pick another session if available
            const remaining = items.filter((x) => x.id !== item.id);
            if (remaining.length) setActiveSession(remaining[0].id);
            else {
              const id = crypto.randomUUID();
              setActiveSession(id);
            }
          }
          fetchSessions();
        });
        div.addEventListener("click", () => setActiveSession(item.id));
        div.appendChild(del);
        chatListEl.appendChild(div);
      }
    }

    chatListEl.addEventListener("click", (e) => {
      const item = e.target.closest(".chat-item");
      if (!item) return;
      setActiveSession(item.dataset.id);
    });

    newChatBtn.addEventListener("click", async () => {
      try {
        const resp = await fetch("/api/sessions", { method: "POST" });
        const data = await resp.json();
        const id = data.session_id || crypto.randomUUID();
        setActiveSession(id);
        await fetchSessions();
        const localSessions = JSON.parse(localStorage.getItem("localchat_sessions") || "[]");
        if (!localSessions.includes(id)) {
          localSessions.push(id);
          localStorage.setItem("localchat_sessions", JSON.stringify(localSessions));
        }
      } catch (e) {
        console.error("Failed to create session", e);
      }
    });

    // Initial load
    (async () => {
      await loadHistory(sessionId);
      await fetchSessions();
    })();
  </script>
</body>
</html>
